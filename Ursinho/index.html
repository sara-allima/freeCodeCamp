<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Urso com CSS</title>
</head>
<body>
    <div class="cabeca-urso">
        <div class="orelhas">
            <div class="orelha orelha-esquerda">
                <div class="orelhas-internas orelha-esquerda-interna"></div>
            </div>
            <div class="orelha orelha-direita">
                <div class="orelhas-internas orelha-direita-interna"></div>
            </div>
        </div>
        <div class="olhos">
            <div class="olho olho-esquerdo">
                <div class="olho-interno olho-interno-esquerdo">
                    <div class="pupila">
                        <div class="brilho-olho brilho-olho-esquerdo"></div>
                    </div>
                </div>
            </div>
            <div class="olho olho-direito">
                <div class="olho-interno olho-interno-direito">
                    <div class="pupila">
                        <div class="brilho-olho brilho-olho-direito"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fucinho">
            <div class="nariz">
                <div class="brilho-nariz"></div>
            </div>
            <div class="boca">
                <div class="linha-esquerda-boca"></div>
                <div class="linha-direita-boca"></div>
            </div>
        </div>
    </div>
</body>
</html>
